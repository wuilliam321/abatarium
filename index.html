<!DOCTYPE html> 
<html> 
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<title>Abatarium</title> 
    <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png"/>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <!-- scripts -->
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>

    <!-- css -->
   	<link rel="stylesheet" href="assets/css/style1.css">   
   
</head> 
<body>

<div data-role="page">
    
    <!-- header -->
	<div data-role="header" class="page-header">
    	<div class="logo"></div>
	</div>
    <!--/header -->  
    
	<!-- main content -->
  	<div data-role="content" >
  	
    <hr class="ornamental"/>
  		<h3 class="home-title">Bienvenido a Abatarium!</h3>
	<hr class="ornamental"/>
	
    
    <p>
        Para disfrutar de las bondades de nuestro sitio, debe iniciar su sesión
    </p>
    
    <div id="errors" class="hide ui-corner-all"></div>
    <form name="form1" id="form1" action="principal.html" method="post">
        <div data-role="fieldcontain">
            <label for="username">Email</label>
            <input type="email" data-clear-btn="true" name="username" id="username" value="" placeholder="Ingresar su Email" />
        </div>
        <div data-role="fieldcontain">
            <label for="password">Clave</label>
            <input type="password" data-clear-btn="true" name="password" id="password" value="" placeholder="Introduzca su Clave" />
        </div>
        <button type="submit" id="sbm">Ingresar</button>
        <fieldset class="ui-grid-a">
            <div class="ui-block-a">
                <a href="#" data-prefetch>¿Olvido su clave?</a>
            </div>
            <div class="ui-block-b">
                <a href="#" data-prefetch>Crear cuenta</a>
            </div>
        </fieldset>
    </form>
    
  </div>
  <!-- /main content -->    
    
    <!-- footer -->
	<div data-role="footer">
		<div data-role="navbar" class="custom-icons" data-grid="a">
			<ul>
				<li><a href="ayuda.html" id="sign" data-icon="custom" data-theme="b">Ayuda</a></li>
				<li><a href="acerca.html" id="presentation" data-icon="custom" data-theme="b">Acerca de</a></li>
			</ul>
		</div>
	</div>
	<!-- /footer -->
    
</div><!-- /page -->


<!-- SCRIPTS -->

<!-- add to homepage bubble on iphone, ipad  -->
<script type="text/javascript">
	if ('standalone' in navigator && !navigator.standalone && (/iphone|ipod|ipad/gi).test(navigator.platform) && (/Safari/i).test(navigator.appVersion)) {
		document.write('<link rel="stylesheet" href="assets\/add-bubble\/style\/add2home.css">');
		document.write('<script type="application\/javascript" src="assets\/add-bubble\/src\/add2home.js" charset="utf-8"><\/s' + 'cript>');
	}
</script>
<!-- /add to homepage bubble on iphone, ipad  --> 

</body>
</html>
